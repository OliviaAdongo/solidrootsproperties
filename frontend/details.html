<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <style>
    .price {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .sub-price {
      font-size: 1.25rem;
    }
    .property-list li {
      margin-bottom: 0.5rem;
    }
    .carousel img {
      max-height: 500px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <section class="space-pt mt-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 mb-5 mb-lg-0 order-lg-2">
            <div class="sticky-top">
              <div class="mb-4">
                <h3 id="property-name">Name</h3>
                <span class="d-block mb-3">
                  <i class="fas fa-map-marker-alt fa-xs pr-2"></i>
                  <span id="property-location">Location</span>
                </span>
                <span class="price text-primary d-block" id="property-price">Price</span>
                <span class="sub-price text-dark d-block">
                  <i class="fas fa-house"></i>
                  <b id="property-size">Size</b>
                </span>
              </div>
              <div class="agent-contact border p-4">
                <span class="d-block">
                  <i class="fas fa-phone-volume pr-2"></i>
                  <span id="property-agent">Agent</span>
                </span>
              </div>
            </div>
          </div>
          <div class="col-lg-8 order-lg-1">
            <div id="propertyCarousel" class="carousel slide mb-5" data-ride="carousel">
              <div class="carousel-inner" id="carousel-images"></div>
              <a class="carousel-control-prev" href="#propertyCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#propertyCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div> 
            <div class="property-info">
              <div class="row mb-4">
                <div class="col-sm-3">
                  <h5>Property details</h5>
                </div>
                <div class="col-sm-9">
                  <ul class="property-list list-unstyled" id="property-details"></ul>
                </div>
              </div>
              <hr>
              <div class="row mb-4">
                <div class="col-sm-3">
                  <h5>Description</h5>
                </div>
                <div class="col-sm-9">
                  <p id="property-description"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript to Fetch Property Details -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const endpoints = {
        Land: "http://localhost:3000/api/lands",
        Residential: "http://localhost:3000/api/residentialproperties",
        Commercial: "http://localhost:3000/api/commercialproperties",
        Retail: "http://localhost:3000/api/retailproperties"
      };

      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get("category");  // Category in capital letters
      const propertyId = urlParams.get("id");

      console.log("Category:", category);
      console.log("Property ID:", propertyId);

      // Validate category and propertyId
      if (!category || !propertyId || !endpoints[category]) {
        alert("Invalid category or ID.");
        return;
      }

      const apiUrl = `${endpoints[category]}/${propertyId}`;

      // Fetch data from the correct API endpoint based on category and propertyId
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch property details: ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          console.log("Fetched Property Data:", data);

          // Update the property details on the page
          document.getElementById("property-name").textContent = data.propertyname;
          document.getElementById("property-location").textContent = data.location;
          document.getElementById("property-price").textContent = `Kshs. ${data.price}`;
          document.getElementById("property-size").textContent = data.size;
          document.getElementById("property-agent").textContent = data.agent;

          // Populate the carousel with images
          const carousel = document.getElementById("carousel-images");
          carousel.innerHTML = "";
          data.images.forEach((img, index) => {
            const div = document.createElement("div");
            div.className = `carousel-item ${index === 0 ? "active" : ""}`;
            div.innerHTML = `<img src="${img}" class="d-block w-100" alt="Property image">`;
            carousel.appendChild(div);
          });

          // Populate the property details list
          const details = document.getElementById("property-details");
          details.innerHTML = `
            <li><b>Category:</b> ${data.category}</li>
            <li><b>Status:</b> ${data.status}</li>
            <li><b>Availability:</b> ${data.availability}</li>
          `;

          // Populate the description
          document.getElementById("property-description").textContent = data.description;
        })
        .catch(error => {
          console.error("Error fetching property details:", error);
          alert("An error occurred while fetching property details. Please try again.");
        });
    });
  </script>
</body>
</html>
